<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
<title>Checkbox</title>
<link rel="stylesheet" type="text/css" href="../../assets/css/propeller-global.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-push-3">
			<h3 class="header">Checkbox</h3>
			<div class="pmd-card pmd-z-depth">
				<div class="pmd-card-body">
					<div id="checkbox" class="page active">
						
						<!-- Simple checkbox with label -->
						<h4 class="header">Checkboxes</h4>
						
						<!-- Simple checkbox with label, checked -->
						<div class="checkbox pmd-default-theme">
							<label class="pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="" checked>
								<span>On</span>
							</label>
						</div>
						
						<!-- Simple checkbox with label -->
						<div class="checkbox pmd-default-theme">
							<label class="pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
								<span> Option one is this and that&mdash;be sure to include why it's great</span>
							</label>
						</div>
						
						<!-- Simple checkbox with label, Disabled -->
						<div class="checkbox pmd-default-theme disabled">
							<label class="pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="" disabled>
								<span>Option two is disabled</span>
							</label>
						</div>
						<hr>
						<!--Inline checkboxes-->
						<h4 class="header">Inline Checkboxes</h4>
						<form>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="" checked>
								<span> 1</span>
							</label>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
								<span> 2</span>
							</label>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
								<span> 3</span>
							</label>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
							</label>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-push-3">
			<h3 class="header">Checkbox</h3>
			<div class="pmd-card pmd-card-inverse pmd-z-depth">
				<div class="pmd-card-body">
					<div id="checkbox" class="page active"> 
						
						<!-- Simple checkbox with label -->
						<h4 class="header">Checkboxes</h4>
						<div>
							<div class="checkbox">
								<label class="pmd-checkbox pmd-checkbox-pmd-ripple-effect">
									<input type="checkbox" id="checkboxError" value="option1">
									Checkbox with error
								</label>
							</div>
						</div>
						
						<!-- Simple checkbox with label, checked -->
						<div class="checkbox">
							<label class="pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="" checked>
								<span>Option one is this and that&mdash;be sure to include why it's great</span> </label>
						</div>
						
						<!-- Simple checkbox with label -->
						<div class="checkbox pmd-default-theme">
							<label class="pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
								<span> Option one is this and that&mdash;be sure to include why it's great</span> </label>
						</div>
						
						<!-- Simple checkbox with label, Disabled -->
						<div class="checkbox pmd-default-theme disabled">
							<label class="pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="" disabled>
								<span>Option two is disabled</span> </label>
						</div>
						<hr>
						<!--Inline checkboxes-->
						<h4 class="header">Inline Checkboxes</h4>
						<form>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="" checked>
								<span> 1</span> </label>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
								<span> 2</span> </label>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
								<span> 3</span> </label>
							<label class="checkbox-inline pmd-checkbox pmd-checkbox-pmd-ripple-effect">
								<input type="checkbox" value="">
							</label>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../assets/js/jquery.js"></script> 
<script src="../../assets/js/propeller.js"></script>
</body>
</html>
