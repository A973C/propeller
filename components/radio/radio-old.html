<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0' >
<title>Radiobox</title>
<link rel="stylesheet" type="text/css" href="../../assets/css/propeller-global.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-push-3">
			<h3 class="header">Radio Button</h3>
			<div id="radio-button" class="pmd-card pmd-z-depth">
				<div class="pmd-card-body">
					<h4 class="header">Radio Button</h4>
					<div class="radio">
						<label class="pmd-radio pmd-radio-pmd-ripple-effect">
							<input type="radio" name="optionsRadios" id="click" value="option1">
							<span for="click">Option one is this and that&mdash;be sure to include why it's great</span>
						</label>
					</div>
					<div class="radio">
						<label class="pmd-radio pmd-radio-pmd-ripple-effect">
							<input type="radio" name="optionsRadios" id="click1" value="option1" checked>
							<span for="click1">Option one is this and that&mdash;be sure to include why it's great</span>
						</label>
					</div>
					<div class="radio disabled">
						<label class="pmd-radio pmd-radio-pmd-ripple-effect">
							<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
							<span for="optionsRadios3">Option three is disabled</span>
						</label>
					</div>
					
					<!--Inline Radio button-->
					<h4 class="header">Inline Radio buttons</h4>
					<label class="radio-inline pmd-radio pmd-radio-pmd-ripple-effect">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<span for="inlineRadio1">1</span>
					</label>
					<label class="radio-inline pmd-radio pmd-radio-pmd-ripple-effect">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<span for="inlineRadio2">2</span>
					</label>
					<label class="radio-inline pmd-radio pmd-radio-pmd-ripple-effect">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
						<span for="inlineRadio3">3</span>
					</label>
				</div>	
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-push-3">
			<h3 class="header">Radio Button</h3>
			<div id="radio-button" class="pmd-card pmd-card-inverse pmd-z-depth">
				<div class="pmd-card-body">
				
					<h4 class="header">Radio Button</h4>
					<div class="radio">
						<label class="pmd-radio">
							<input type="radio" name="optionsRadios" id="click" value="option1">
							<span for="click">Option one is this and that&mdash;be sure <br>to include why it's great</span>
						</label>
					</div>
					
					<div class="radio">
						<label class="pmd-radio">
							<input type="radio" name="optionsRadios" id="click1" value="option1" checked>
							<span for="click1">Option one is this and that&mdash;be sure to include why it's great</span>
						</label>
					</div>
					<div class="radio disabled">
						<label class="pmd-radio">
							<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
							<span for="optionsRadios3">Option three is disabled</span>
						</label>
					</div>
					
					<!--Inline Radio button-->
					<h4 class="header">Inline Radio buttons</h4>
					<label class="radio-inline pmd-radio">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<span for="inlineRadio1">1</span>
					</label>
					<label class="radio-inline pmd-radio">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
						<span for="inlineRadio2">2</span>
					</label>
					<label class="radio-inline pmd-radio">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
						<span for="inlineRadio3">3</span>
					</label>
					
				</div>	
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../../assets/js/jquery.js"></script>
<script type="text/javascript" src="../../components/dropdown/js/dropdown.js"></script>
<script src="../../assets/js/propeller.js"></script>
</html>
